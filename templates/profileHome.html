<!DOCTYPE HTML>
<html>
<head>
<title>Profile Home</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/stoka_logo.jpeg') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Seja muito bem-vindo, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Meus pedidos</a>
			<a href="/account/profile">Meu perfil</a>
			<hr>
			<a href="/logout">Sair</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/carrinho2.png')}} id="cartIcon" />
			Carrinho {{noOfItems}}
		</a>
	</div>
</div>

<div class="display">
	<a href="/account/profile/view"><h3>Ver Perfil</a></div></h3><br>
	<a href="/account/profile/edit"><h3>Editar Perfil</h3></a><br>
	<a href="/account/profile/changePassword"><h3>Alterar Senha</a></h3>
</div>
</body>
</html>
