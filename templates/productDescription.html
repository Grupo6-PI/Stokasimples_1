<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/stoka_logo.jpeg') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Entrar</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Seja muito bem-vindo, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Seus pedidos</a>
			<a href="/account/profile">Seu perfil</a>
			<hr>
			<a href="/logout">Sair</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/carrinho2.png')}} id="cartIcon" />
			Carrinho {{noOfItems}}
		</a>
	</div>
</div>
<div id="display">
	<div id="productName">
		<h1>{{data[1]}}</h1>
	</div>
	<div>
		<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
	</div>

	<div id="productDescription">
		<h2>Detalhes</h2>
		<table id="descriptionTable">
			<tr>
				<td>Nome</td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Preço</td>
				<td>R${{data[2]}}</td>
			</tr>
			<tr>
				<td>Quantidade disponível</td>
				<td>{{data[5]}}</td>
			</tr>
		</table>
		<h2>Descrição</h2>
		<p>{{data[3]}}</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">Levar pra casa</a>
	</div>
</div>
</body>
</html>
